version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vibeflix-db
    environment:
      POSTGRES_USER: vibeflix
      POSTGRES_PASSWORD: vibeflix_password
      POSTGRES_DB: vibeflix
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibeflix"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibeflix-app
    environment:
      DATABASE_URL: postgresql://vibeflix:vibeflix_password@postgres:5432/vibeflix?schema=public
      JWT_SECRET: change-this-secret-in-production
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma
    command: sh -c "npx prisma migrate deploy && node server.js"

volumes:
  postgres_data:

